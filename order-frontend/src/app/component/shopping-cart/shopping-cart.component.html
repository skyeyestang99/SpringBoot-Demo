<h2>Shopping Cart</h2>

<div *ngFor="let item of cartItems">
  OrderId: {{ item.id }} UserId: {{ item.user.id }} Product: {{ item.product.name }} Quantity: ({{ item.quantity }}) 
  - ${{ item.product.price }}
  <button (click)="deleteOrder(item.product.id!)">Remove</button>
</div>

<p>Total: ${{ total }}</p>
<button>Place Order</button>
